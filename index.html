<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN-UP PROJECT</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <aside>
      <div class="logo-container">
        <img
          class="logo"
          src="/sign-up-form/images/node-16-svgrepo-com.svg"
          alt="Lorem ipsum"
        />
        <p class="logo-text">Lorem Ipsum</p>
      </div>
      <p class="img-credits">
        Photo by
        <a
          href="https://unsplash.com/@bylukemiller?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Luke Miller</a
        >
        on
        <a
          href="https://unsplash.com/photos/the-night-sky-over-a-mountain-range-and-a-body-of-water-kf0FdiZy0uA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </aside>
    <section class="content">
      <div class="title">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <i>now</i> to get started.<br />
          <br />You <i>know</i> you want to.
        </p>
      </div>
      <form action="#" method="get">
        <div class="form-container">
          <legend>Let's do this!</legend>
          <div class="form-inputs">
            <div class="first-column">
              <label for="first-name">
                <span>First name</span>
              </label>
              <input
                type="text"
                id="first-name"
                name="user-first-name"
                required
              />
              <label for="mail">
                <span>Email</span>
              </label>
              <input type="email" id="mail" name="user-email" required />
              <label for="password">
                <span>Password</span>
              </label>
              <input
                type="password"
                id="password"
                name="user-password"
                required
              />
            </div>
            <div class="second-column">
              <label for="last-name">
                <span>Last name</span>
              </label>
              <input
                type="text"
                id="last-name"
                name="user-last-name"
                required
              />
              <label for="phone">
                <span>Phone Number</span>
              </label>
              <input type="tel" id="phone" name="user-phone" />
              <label for="confirm-password">
                <span>Confirm Password</span>
              </label>
              <input
                type="password"
                id="confirm-password"
                name="user-password"
                required
              />
            </div>
          </div>
        </div>
        <button id="submit-btn" type="submit">Create Account</button>
      </form>
    </section>

    <footer></footer>
  </body>
</html>
